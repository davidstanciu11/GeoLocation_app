<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SeeYa</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="icon" type="image/png" href="../assets/icon.png" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="GeoLocation.css" />
		<link rel="stylesheet" href="./MobileResponsiveness.css" />
		<link
			rel="stylesheet"
			href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
			integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
			crossorigin=""
		/>
		<script
			defer
			src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
			integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
			crossorigin=""
		></script>
		<script src="./GeoLocation.js" defer></script>
	</head>
	<body>
		<section class="hero">
			<div class="title_group">
				<img src="../assets/icon.png" alt="logo" class="logo_welcome" />
				<h1 class="hero_title">SeeYa</h1>
			</div>

			<div class="hero_center">
				<div class="input_section">
					<form action="./" method="get" class="form form_hidden" id="form">
						<div class="flex_form">
						<div class="form_row">
							<label class="form_label" for="#form_action">Action</label>
							<select name="action_type" id="form_action">
								<option id="jogging" value="jogging">Jogging</option>
								<option id="cycling" value="cycling">Cycling</option>
								<option id="meditation" value="meditation">Meditation</option>
								<option id="groceries" value="groceries">Groceries</option>
							</select>
						</div>
						<div class="form_row form_row_distance">
							<label class="form_label" for="#distance">Distance</label>
							<input
								class="form_input"
								type="number"
								name="distance"
								id="distance"
								placeholder="Km"
								min="0"
							/>
						</div>
						<div class="form_row form_row_stress">
							<label class="form_label" for="#stress">Stress</label>
							<input
								class="form_input"
								type="text"
								name="stress"
								id="stress"
								placeholder="Percent%"
							/>
						</div>
						<div class="form_row form_row_amount">
							<label class="form_label" for="#amount">Amount</label>
							<input
								class="form_input"
								type="number"
								name="amount"
								id="amount"
								placeholder="Items"
								min="0"
							/>
						</div>
						<div class="form_row form_row_duration">
							<label class="form_label" for="#duration">Duration</label>
							<input
								class="form_input"
								type="number"
								name="duration"
								id="duration"
								placeholder="Min"
								min="0"
							/>
						</div>
						<div class="form_row form_row_cadence">
							<label class="form_label" for="#cadence">Cadence</label>
							<input
								class="form_input"
								type="text"
								name="cadence"
								id="cadence"
								placeholder="Step/Min"
							/>
						</div>
						<div class="form_row form_row_elev">
							<label class="form_label" for="#elev_gain">Elev Gain</label>
							<input
								class="form_input"
								type="text"
								name="elev_gain"
								id="elev_gain"
								placeholder="Meters"
							/>
						</div>
						<div class="form_row form_row_type">
							<label class="form_label" for="#meditation_Type">Type</label>
							<input
								class="form_input"
								type="text"
								name="meditation_Type"
								id="meditation_Type"
								placeholder="breathe/visualization"
							/>
						</div>
						<div class="form_row form_row_person">
							<label class="form_label" for="#person">For</label>
							<input
								class="form_input"
								type="text"
								name="person"
								id="person"
								placeholder="Person"
							/>
						</div></div>
						<button type="submit" form="form" value="submit" class="btn_1"><img src="../assets/export.png" alt="export" class="btn_export"></button>
					</form>
				</div>
				<div class="location_section"><div id="map"></div></div>
			</div>
		</section>
	</body>
</html>
